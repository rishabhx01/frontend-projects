<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <style>
        .topLink{
            text-decoration: none;
            transition: color 0.3s; 
        }
        .topLink:hover {
            color: rgb(56, 126, 209); /* Color when hovered */
        }
    </style> 
</head>
<body style="background-color: white; font-family: 'Inter', serif;">
    <div style="padding-top: 20px; padding-left: 200px; padding-right: 200px; display: flex; justify-content: space-between;">
        <div style="cursor: pointer;">
            <img src="https://zerodha.com/static/images/logo.svg" width="150px" alt="">
        </div>
        <div style="color: grey; cursor: pointer; ">
            <span class="topLink" style="margin-right: 20px;">Signup</span>
            <span class="topLink" style="margin-right: 20px;">About</span>
            <span class="topLink" style="margin-right: 20px;">Products</span>
            <span class="topLink" style="margin-right: 20px;">Pricing</span>
            <span class="topLink" style="margin-right: 20px;">Support</span>
            <i class="ri-menu-line"></i>
        </div>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 70px;">
        <img src="https://zerodha.com/static/images/landing.png" width="800px" alt="">
    </div>
    <div style="color: rgb(66, 66, 66); text-align: center;">
        <h1 style="margin-bottom: 10px; font-size: 44px">Invest in everything</h1>
        <h5 style="margin-top: 0px;">Online platform to invest in stocks, derivatives, mutual funds, ETFs, bonds, and more.</h5>
        <button style="font-size: 20px; background-color: rgb(56, 126, 209); border-color: rgba(0, 0, 0, 0); color: white; border-radius: 5px; margin-top: 30px; cursor: pointer; padding: 10px;">Sign up for Free</button>
    </div>

</body>
</html>
